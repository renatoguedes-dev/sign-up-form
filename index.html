<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign-up form practice</title>
</head>
<body>
  <section>Logo</section>

  <header id="header-div">
    <p>This is not a real online service! You know you need something like 
    this in your life to help you realize your deepest dreams.</p>
    <p>Sign up now to get started.</p> 
  </header>
  
  <main>
    <h3>Let's do this!</h3>

    <form action="#" method="post">
      <div id="fields">
        <div id="left-column">
          <div>
            <label for="first-name">FIRST NAME</label>
          </div>
          <input type="text" name="first-name" id="first-name">
    
          <div>
            <label for="email">EMAIL</label>
          </div>
          <input type="email" name="email" id="email">
  
          <div>
            <label for="password">PASSWORD</label>
          </div>
          <input type="password" name="password" id="password">
        </div>
  
        <div id="right-column">
          <div>
            <label for="last-name">LAST NAME</label>
          </div>
          <input type="text" name="last-name" id="last-name">
  
          <div>
            <label for="phone-number">PHONE NUMBER</label>
          </div>
          <input type="text" name="phone-number" id="phone-number" inputmode="numeric">
  
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
          </div>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>
      </div>
    </form>
  </main>
  <footer>
    <button>Create Account</button>

    <p>Already have an account? <a href="#">Log in</a></p>
  </footer>
</body>
</html>
