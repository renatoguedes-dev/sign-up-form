<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Sign-up form practice</title>
</head>
<body>
  <section>
    <div id="logo">
      <div>Odin Games</div>
    </div>
    <div id="photo-reference">
      <div>
        Photo by <a href="https://unsplash.com/@nathadej">Nat Weerawong</a>
        on <a href="https://unsplash.com/photos/KbaPLhcY9rk">Unsplash</a>
      </div>
    </div> 
  </section>

  <div id="content">
    <header id="header-div">
      <h1>This is <em>not</em> a real online service! You know you need something like 
      this in your life to help you realize your deepest dreams.</h1>
      <h1>Sign up now to get started.</h1> 
    </header>
    
    <main>
      <h2>Let's do this!</h2>
  
      <form action="#">
        <div id="fields">
          <div id="left-column">
            <div>
              <label for="first-name">FIRST NAME</label>
            </div>
            <input autocomplete="first-name" type="text" name="first-name" 
            id="first-name" minlength="1" maxlength="20" required>
      
            <div>
              <label for="email">EMAIL</label>
            </div>
            <input type="email" name="email" id="email" required>
    
            <div>
              <label for="password">PASSWORD</label>
            </div>
            <input type="password" name="password" id="password" required>
          </div>
    
          <div id="right-column">
            <div>
              <label for="last-name">LAST NAME</label>
            </div>
            <input type="text" name="last-name" 
            id="last-name" required>
    
            <div>
              <label for="phone">PHONE NUMBER</label>
            </div>
            <input type="text" name="phone" id="phone" inputmode="numeric" required>
    
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
            </div>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>
        </div>
    </main>
      <footer>
        <button type="submit" id="create-account-btn">Create Account</button>
        
        <p>Already have an account? <a href="#">Log in</a></p>
      </footer>
      </form>
  </div>
</body>
</html>
